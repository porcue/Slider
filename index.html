<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #21635f 6%, #1a8f97 125%);">
          <h1>Acrylic Pouring Technique​</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #f3edee -1%, #5262ac 124%);">
          <h1>Alcohol Ink Technique​</h1>
        </div>
        <div style="background: linear-gradient(221.87deg, #742e6a 1%, #f0edef 78%);">
          <h1>Resin Art</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, #7197cf -8%, #ddb478 138%);">
          <h1>Fluid Art Techniques</h1>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1558865869-c93f6f8482af?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/aa/ef/5d/aaef5d48dd31407698e1ba2724854122.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cs11.livemaster.ru/storage/topicavatar/600x450/41/e0/0921233dce623820004394f170200ebcdfbfky.jpg?h=aWnoumU-T8QWypOIA6Bbcg');
          "
        ></div>
        <div
          style="
            background-image: url('https://mymodernmet.com/wp/wp-content/uploads/2018/10/acrylic-pouring-thumbnail.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
